theme:
  name: "material"
  custom_dir: "docs/theme"
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/lightbulb-auto-outline
        name: "Switch to system preference"
  features:
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    # - announce.dismiss
    - mermaid
    - navigation.tabs
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.path
    #    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
  logo: "favicon.svg"
  favicon: "favicon.svg"

repo_name: o-murphy/py-ballisticcalc
repo_url: https://github.com/o-murphy/py-ballisticcalc

extra:
  version:
    provider: mike
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks for your feedback!

# https://www.mkdocs.org/user-guide/configuration/#validation
validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn

extra_css:
  - extra/terminal.css
  - extra/tweaks.css
  - extra/katex/katex.min.css
#  - 'https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css'

extra_javascript:
  - "extra/feedback.js"
  # Load KaTeX and auto-render before our init to ensure functions are available
  #  - 'https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js'
  #  - 'https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js'
  - "extra/katex/katex.min.js"
  - "extra/katex/contrib/auto-render.min.js"
  - "extra/katex-init.js"
  - "extra/mkdocstrings-tweaks.js"
  #  - 'extra/fluff.js'
  - "https://samuelcolvin.github.io/mkdocs-run-code/run_code_main.js"

markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
      title: Page contents
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.snippets:
      base_path:
        - .
        - docs
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true

#hooks:
#- 'docs/plugins/main.py'

plugins:
  - autorefs
  - mermaid2
  - search
  - macros:
      include_dir: .
  - mike:
      alias_type: symlink
      canonical_version: latest
  - exclude:
      glob:
        - theme/announce.html
        - plugins/*
        - __pycache__/*
        - why.md
        - version-policy.md
  - mkdocstrings:    
      enable_inventory: true
      handlers:
        python:
          load_external_modules: true
          paths: ['py_ballisticcalc', 'py_ballisticcalc.exts']
          options:
            docstring_style: google
            group_by_category: true
            show_category_heading: true
            show_symbol_type_toc: true
            show_symbol_type_heading: true
            show_root_full_path: false
            show_root_heading: true
            # parameter_headings: true
            heading_level: 3
            show_source: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            show_signature_type_parameters: true
            signature_crossrefs: true
            unwrap_annotated: true
            merge_init_into_class: true
            filters: ["!^_"]
            summary:
              classes: true
              functions: true
              attributes: true
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: table
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
