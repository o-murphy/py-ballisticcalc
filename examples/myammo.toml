title = "308win sierra match king 168gr"


[pybc.preferred_units]
angular = 'Degree'
distance = 'Yard'
velocity = 'FPS'
pressure = 'InHg'
temperature = 'Fahrenheit'
diameter = 'Inch'
length = 'Inch'
weight = 'Grain'
adjustment = 'Mil'
drop = 'Inch'
energy = 'FootPound'
ogw = 'Pound'
sight_height = 'Inch'
target_height = 'Inch'
twist = 'Inch'


# there are 3 ways to define units
# 1. in `pybc.preferred_units` section
# 2. directly using mapping `muzzle_velocity = { value = 800, units = 'mps' }`
# 3. by string `muzzle_velocity = barrel_twist = "10inch"'
# 3.1. the string defined value can be parsed through the symbol aliases provided in unit.py
# most likely common used and CI units
# kinda [in, In, inch, Inch, Inches], [mps, m/s], [ft⋅lbf, ft⋅lbf, ft⋅lb]


[pybc.weapon]
barrel_twist = "10inch"
sight_height = "70mm"


[pybc.ammo]
muzzle_velocity = { value = 800, units = 'mps' }
bullet_weight = { value = 168, units = 'grain' }
bullet_diameter = { value = 0.308, units = 'inch' }
drag_type = "g1"


[[pybc.ammo.drag.bc]]
velocity = 800
bc = 0.214


# use one of concepts
# 1. pybc.ammo.drag.bc + pybc.ammo.drag.model
# 2. pybc.ammo.drag.table
pybc.ammo.drag.model = "g1"
pybc.ammo.drag.table = [
    { cd = 0.999, mach = 1 },
]



[pybc.zero_atmo]
altitude = 1000
pressure = 1000
temperature = 15
#humidity = 0

[[pybc.winds]]
velocity = 2
direction_from = 30
until_distance = 1000

[[pybc.winds]]
velocity = 0
direction_from = 0
until_distance = +inf