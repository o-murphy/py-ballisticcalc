title = "308win sierra match king 168gr"
version = '2.0.1b0'

[pybc.preferred_units]
angular = 'deg'
distance = 'yd'
velocity = 'ft/s'
pressure = 'inHg'
temperature = 'F'
diameter = 'in'
length = 'in'
weight = 'gr'
adjustment = 'Mil'
drop = 'in'
energy = 'ft*lb'
ogw = 'lb'
sight_height = 'in'
target_height = 'in'
twist = 'in'


# there are 3 ways to define units
# 1. in `pybc.preferred_units` section
# 2. directly using mapping `muzzle_velocity = { value = 800, units = 'mps' }`
# 3. by string `muzzle_velocity = barrel_twist = "10inch"'
# 3.1. the string defined value can be parsed through the symbol aliases provided in unit.py
# most likely common used and CI units
# kinda [in, In, inch, Inch, Inches], [mps, m/s], [ft⋅lbf, ft⋅lbf, ft⋅lb]


[pybc.weapon]
barrel_twist = "10inch"
sight_height = "70mm"
#zero_elevation = 0 # for example not presented


[pybc.ammo]

muzzle_velocity = { value = 800, units = 'mps' }
powder_temp = "15C"
powder_temp_modifier = 1


[pybc.ammo.drag]

bullet_weight = { value = 168, units = 'grain' }
bullet_diameter = { value = 0.308, units = 'inch' }
bullet_length = "1in"

# use one of concepts
# 1. pybc.ammo.drag.bc + pybc.ammo.drag.model
# 1.1. bc might be a float or multi_bc list
# 2. pybc.ammo.drag.table


model = "g1"  # or TableG1
#bc = 0.214


bc = [
    { v = 3000, bc = 0.25 },
    { v = '700mps', bc = 0.22 },
    { v = { value = 600, units = "mps" }, bc = 0.22 },
]


#pybc.ammo.drag.custom_table = [
#    { cd = 0.999, mach = 1 },
#]

[pybc.zero_atmo]
altitude = 1000
pressure = 1000
temperature = 15
#humidity = 0  # for example not presented


# use this concept of pybc.wind

[[pybc.wind]]
velocity = 2
direction_from = 30
until_distance = 1000  # optional

[[pybc.wind]]
velocity = 1
direction_from = 1
until_distance = +inf  # optional

