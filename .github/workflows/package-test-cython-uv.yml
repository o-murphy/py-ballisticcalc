# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python cythonized package tests (uv)

on:
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-13, macos-14 ]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Install uv and set the python version
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Validate exts version matching
      run:
        uv pip install tomli
        uv run hooks/version_check.py

    - name: Install the project
      run:
        uv sync --dev
        uv pip install -e .[dev]      

    - name: Build cython modules
      run:
        cd ./py_ballisticcalc.exts
        uv sync --dev
        uv pip install -e .[dev]
        cd ..

    - name: Run unittest tests in binary mode
      run:
        uv run pytest tests --no-header -v
        if [ $? -ne 0 ]; then
          echo "Pytest failed, running without capture"
          uv run pytest tests -v
        else
          echo "Pytest succeeded."
        fi
      shell: bash
      if: runner.os != 'Windows'

    - name: Run unittest tests in binary mode on Windows
      run:
        uv run pytest tests --no-header -v
        if %ERRORLEVEL% neq 0 (
          echo Pytest failed, running without capture
          uv run pytest tests -v
        ) else (
          echo Pytest succeeded.
        )
      shell: cmd
      if: runner.os == 'Windows'
