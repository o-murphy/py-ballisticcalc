name: CiBuildWheel Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:

  build-deploy:
    strategy:
      fail-fast: false

    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v5

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
          activate-environment: "true"

      - name: Validate exts version matching
        run: uv run hooks/version_check.py
        shell: bash
      
      - name: Install dependencies
        run: uv pip install cibuildwheel
        shell: bash

      - name: Build pure python package
        run: uv build
        shell: bash
      
      - name: Build binary python package
        run: |
          cd ./py_ballisticcalc.exts
          uv build --sdist --out-dir ../dist
          uv run cibuildwheel --output-dir ../dist
          cd ..
        shell: bash

      - name: List ./dist
        run: ls ./dist
        shell: bash
