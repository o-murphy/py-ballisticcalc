name: Upload Python Package to PyPI

on:
  release:
    types: [ published, edited ]
  workflow_dispatch:

permissions:
  contents: read

jobs:

  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-13, macos-14, macos-15 ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Validate exts version matching
        run: uv run hooks/version_check.py
        shell: bash

      - name: Install dependencies
        run: python -m pip install build cibuildwheel twine
        shell: bash

      - name: Build pure python package
        run: python -m build
        shell: bash

      - name: Build binary python package
        run: |
          cd ./py_ballisticcalc.exts
          python -m build --sdist --outdir ../dist
          cibuildwheel --output-dir ../dist
          cd ..
        shell: bash

      - name: List ./dist
        run: ls ./dist
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: ./dist

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download artifacts (Ubuntu)
        uses: actions/download-artifact@v4
        with:
          name: dist-ubuntu-latest
          path: ./dist-ubuntu

      - name: Download artifacts (Windows)
        uses: actions/download-artifact@v4
        with:
          name: dist-windows-latest
          path: ./dist-windows

      - name: Download artifacts (macOS 13)
        uses: actions/download-artifact@v4
        with:
          name: dist-macos-13
          path: ./dist-macos-13

      - name: Download artifacts (macOS 14)
        uses: actions/download-artifact@v4
        with:
          name: dist-macos-14
          path: ./dist-macos-14

      - name: Download artifacts (macOS 15)
        uses: actions/download-artifact@v4
        with:
          name: dist-macos-15
          path: ./dist-macos-15

      - name: Combine artifacts
        run: |
          mkdir -p dist
          cp ./dist-ubuntu/* dist/ || true
          cp ./dist-windows/* dist/ || true
          cp ./dist-macos-13/* dist/ || true
          cp ./dist-macos-14/* dist/ || true
          cp ./dist-macos-15/* dist/ || true
        shell: bash
      
      - name: List ./dist
        run: ls ./dist
        shell: bash
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist
          retention-days: 30

      - name: Publish package distributions to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
